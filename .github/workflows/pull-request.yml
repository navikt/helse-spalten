name: Bygg og verifiser pull request
on: [pull_request]

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Konfigurer Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Installer avhengigheter
        run: pnpm install --frozen-lockfile

      - name: Valider TypeScript
        run: pnpm tsc

      - name: Bygg app
        run: pnpm build
